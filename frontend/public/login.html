<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' localhost:* ws://localhost:*;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <div class="sidenav">
      <div class="sidenav-main-text">
        <h2>
          4Linux<br />
          Página de Login
        </h2>
        <p>Faça login usando suas credenciais...</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form id="loginForm" method="POST" action="/process-login">
            <div class="form-group">
              <label>Usuário</label>
              <input type="text" name="username" class="form-control" placeholder="Usuário" id="username" />
            </div>
            <div class="form-group">
              <label>Senha do Usuário</label>
              <input type="password" name="password" class="form-control" placeholder="Senha do Usuário" id="password" />
            </div>
            <button type="submit" class="btn btn-black" id="loginBtn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
